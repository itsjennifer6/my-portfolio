<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jennifer's Video Page</title>
		
		<link type="text/css" rel="stylesheet" href="styles/stylesheet.css" media="screen">
		<link rel="shortcut icon" href="images/favicon.png">
		
		<script>
			var video, speed, volume;
			function init() {
			  video = document.getElementById('myvideo');      
			  speed = video.playbackRate;         
			  volume = 0.5;
			  video.volume = volume; 
			}
			function play() {       
			  video.play(); 
			}
				  
			function pause() {       
			  video.pause();
			}    
			function changeSpeed(direction) { 
			  if (direction == 'up') { 
				if (speed < 10) { 
				  speed = speed + 0.1; 
				}
			  }  
			  else if (direction == 'down') { 
				if (speed > 0) {
				  speed = speed - 0.1; 
				}
			  }
			  video.playbackRate = speed;           
			}
			function changeVolume(direction) { 
			  if (direction == 'up') { 
				if (volume < 0.9) {
				  volume = volume + 0.1; 
				}
			  }  
			  else if (direction == 'down') { 
				if (volume > 0.1) {  
				  volume = volume - 0.1; 
				}
			  }      
			  video.volume = volume;            
			} 
			window.onload = init;
		</script>
	</head>
	
	<body>
		<img src="images/colored banner.png" height="200" width="1130" alt="A picture of a pink toned geometric pattern.">
		<h1>Web Portfolio: Video</h1>

		</ul>
	</nav>
		
		<main>
			<main id="main">
			<p id="overview">The following video was added to this web page using the new HTML video element:</p>  
			<video id="myvideo" poster="videos/code.jpg" preload="auto" >
				<source src="videos/code.mp4" type="video/mp4">
				<source src="videos/code.webm" type="video/webm"> 
				<track src="videos/code.vtt" kind="captions" srclang="en" default> 
			</video>
			<div id="myplayer">
			  <button onclick="play()">Play</button>
			  <button onclick="pause()">Pause</button>
			  <button onclick="changeSpeed('up')">Faster</button>
			  <button onclick="changeSpeed('down')">Slower</button>
			  <button onclick="changeVolume('up')">Louder</button>
			  <button onclick="changeVolume('down')">Softer</button>
			</div>  
		</main>
	</body>
</html>
